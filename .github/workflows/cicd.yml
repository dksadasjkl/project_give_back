name: GIVE-CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          echo ${{secrets.APPLICATION_SECRET}} | base64 --decode > ./src/main/resources/application-secret.yml
          chmod 755 ./mvnw
          ./mvnw clean package -DskipTests

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build --platform linux/amd64 -t ${{ secrets.DOCKERHUB_USERNAME }}/give_server:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/give_server:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Determine GIVE upstream (blue / green)
        run: |
          STATUS=$(curl -o /dev/null -w "%{http_code}" "http://${{ secrets.LIVE_SERVER_IP }}/server/env")
          echo "STATUS=$STATUS"

          if [ "$STATUS" = "200" ]; then
            CURRENT_UPSTREAM=$(curl -s "http://${{ secrets.LIVE_SERVER_IP }}/server/env")
          else
            CURRENT_UPSTREAM="give_green"
          fi

          echo "CURRENT_UPSTREAM=$CURRENT_UPSTREAM" >> $GITHUB_ENV

          if [ "$CURRENT_UPSTREAM" = "give_blue" ]; then
            echo "CURRENT_PORT=8001" >> $GITHUB_ENV
            echo "STOPPED_PORT=8002" >> $GITHUB_ENV
            echo "TARGET_UPSTREAM=give_green" >> $GITHUB_ENV
          else
            echo "CURRENT_PORT=8002" >> $GITHUB_ENV
            echo "STOPPED_PORT=8001" >> $GITHUB_ENV
            echo "TARGET_UPSTREAM=give_blue" >> $GITHUB_ENV
          fi

      - name: Deploy GIVE Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LIVE_SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/give_server:latest
            sudo docker-compose -f docker-compose-${{ env.TARGET_UPSTREAM }}.yml up -d

      - name: Health Check New GIVE Server
        uses: jtalk/url-health-check-action@v3
        with:
          url: http://${{ secrets.LIVE_SERVER_IP }}:${{ env.STOPPED_PORT }}/server/env
          max-attempts: 5
          retry-delay: 10s

      - name: Switch Nginx Upstream
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LIVE_SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            echo "ðŸ”„ Switching upstream to: ${{ env.TARGET_UPSTREAM }}"
            sudo docker exec nginxserver bash -c 'echo "set \$give_backend ${{ env.TARGET_UPSTREAM }};" > /etc/nginx/conf.d/give-env.inc'
            sudo docker exec nginxserver nginx -s reload

      - name: Stop Previous GIVE Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LIVE_SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            sudo docker stop ${{ env.CURRENT_UPSTREAM }} || true
            sudo docker rm ${{ env.CURRENT_UPSTREAM }} || true
