name: GIVE-CICD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Create application-secret.yml
        run: |
          echo "${{ secrets.APPLICATION_SECRET }}" | base64 --decode > ./src/main/resources/application-secret.yml
          echo "===== application-secret.yml created ====="
          ls -al ./src/main/resources

      - name: Build with Maven
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build --platform linux/amd64 -t ${{ secrets.DOCKERHUB_USERNAME }}/give_server:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/give_server:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Determine current color
        run: |
          SERVER_IP=${{ secrets.LIVE_SERVER_IP }}

          STATUS=$(curl -o /dev/null -w "%{http_code}" "http://$SERVER_IP/server/env" || echo "000")

          if [ "$STATUS" = "200" ]; then
            CURRENT_COLOR=$(curl -s "http://$SERVER_IP/server/env")
          else
            CURRENT_COLOR="give_green"
          fi

          echo "CURRENT_COLOR=$CURRENT_COLOR" >> $GITHUB_ENV

          if [ "$CURRENT_COLOR" = "give_blue" ]; then
            echo "TARGET_COLOR=give_green" >> $GITHUB_ENV
            echo "TARGET_PORT=8002" >> $GITHUB_ENV
            echo "TARGET_COMPOSE=docker-compose-give-green.yml" >> $GITHUB_ENV
            echo "CURRENT_CONTAINER=give-blue" >> $GITHUB_ENV
            echo "TARGET_CONTAINER=give-green" >> $GITHUB_ENV
          else
            echo "TARGET_COLOR=give_blue" >> $GITHUB_ENV
            echo "TARGET_PORT=8001" >> $GITHUB_ENV
            echo "TARGET_COMPOSE=docker-compose-give-blue.yml" >> $GITHUB_ENV
            echo "CURRENT_CONTAINER=give-green" >> $GITHUB_ENV
            echo "TARGET_CONTAINER=give-blue" >> $GITHUB_ENV
          fi

      - name: Deploy new GIVE container
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.LIVE_SERVER_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/give_server:latest
            sudo docker-compose -f ${{ env.TARGET_COMPOSE }} up -d

      - name: Health check new GIVE server
        uses: jtalk/url-health-check-action@v3
        with:
          url: http://${{ secrets.LIVE_SERVER_IP }}:${{ env.TARGET_PORT }}/server/env
          max-attempts: 6
          retry-delay: 10s
          retry-all: true

      - name: Update nginx upstream
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.LIVE_SERVER_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker exec nginxserver sh -c "echo \"set \\$give_backend ${TARGET_CONTAINER};\" > /etc/nginx/conf.d/give-env.inc"
            sudo docker exec nginxserver sh -c "nginx -s reload"

      - name: Stop previous container
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.LIVE_SERVER_IP }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo docker stop ${CURRENT_CONTAINER} || true
            sudo docker rm ${CURRENT_CONTAINER} || true
